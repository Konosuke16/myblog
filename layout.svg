<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#e8f4f8"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="1120" height="80" fill="#c5dce8" stroke="#333" stroke-width="2"/>
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">k-suzumi</text>
  <text x="550" y="75" font-family="Arial, sans-serif" font-size="18" fill="#333">ホーム</text>
  <text x="680" y="75" font-family="Arial, sans-serif" font-size="18" fill="#333">技術</text>
  <text x="780" y="75" font-family="Arial, sans-serif" font-size="18" fill="#333">趣味</text>
  <text x="880" y="75" font-family="Arial, sans-serif" font-size="18" fill="#333">その他</text>
  <text x="1000" y="75" font-family="Arial, sans-serif" font-size="18" fill="#333">このサイトについて</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="130" width="1120" height="640" fill="#d9edf7" stroke="#333" stroke-width="2"/>
  
  <!-- Article Card 1 -->
  <rect x="80" y="180" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2"/>
  <rect x="120" y="210" width="140" height="100" fill="#e8f4f8" stroke="#333" stroke-width="1"/>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">画像</text>
  <text x="190" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">タイトル1</text>
  <text x="130" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333">ちょっと内</text>
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="14" fill="#333">容</text>
  
  <!-- Article Card 2 -->
  <rect x="360" y="180" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2"/>
  
  <!-- Article Card 3 -->
  <rect x="640" y="180" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2"/>
  
  <!-- Profile Section (右側) -->
  <rect x="920" y="180" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2"/>
  <text x="1030" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">k-suzumi</text>
  <text x="1030" y="330" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">自己紹介</text>
  
  <!-- Second Row (4個以上の場合) -->
  <rect x="80" y="490" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2" opacity="0.5"/>
  <rect x="360" y="490" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2" opacity="0.5"/>
  <rect x="640" y="490" width="220" height="280" fill="#c5dce8" stroke="#333" stroke-width="2" opacity="0.5"/>
  
  <!-- Note text -->
  <text x="190" y="640" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">4個目以降</text>
</svg>